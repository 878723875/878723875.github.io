<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ECharts</title>
    <!-- 引入刚刚下载的 ECharts 文件 -->
    <script src="echarts.js"></script>
</head>
<body style="background-color:#00192E;">                  <!-- 设置页面背景颜色 -->
    <style>
        #main {
            display: flex;
            justify-content: space-between;
            margin: 15px;
            height: 550px
        }
        html,
        body {
          width: 100%;
        }
    </style>
<body>
    <div id="main">
        <div id="description" style="color: ghostwhite">
    </div>

</body>
    <div id="main"></div>
    <script type="text/javascript">
var chartDom = document.getElementById('main');
var myChart = echarts.init(chartDom);
var option;

option = {
    backgroundColor: '#161627',
    title: {
        text: 'Resources Radar',
        textStyle: {
            color: '#eee'
        }
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        left: 'center',
        data: [
            'China', 'Xinjiang', 'Expection'
        ],
        textStyle: {
            color: '#fff',
            fontSize: 14
        },
    },
  radar: [
    {
      indicator: [
        { text: 'land', max: 960 },
        { text: 'water', max: 1833 },
        { text: 'woods', max: 29 },
        { text: 'iron', max: 8885 },
        { text: 'iron-chromium', max: 12614 },
        { text: 'granite', max: 589 }
      ],
      center: ['50%', '50%'],
      radius: 160
    },
  ],
  series: [
    {
      type: 'radar',
      tooltip: {
        trigger: 'item'
      },
      // radarIndex: 1,
      areaStyle: {},
      data: [
        {
          value: [960, 1833, 29, 8885, 12614, 589],
          name: 'China'
        },
        {
          value: [163, 706, 4.98, 184, 1110, 92.8],
          name: 'Xinjiang'
        },
        {
          value: [163, 305.5, 4.83, 1480, 2102, 98.1],
          name: 'Expection'
        }
      ]
    }
  ]
};

option && myChart.setOption(option);

</script>
</body>
</html>
